<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Depósito</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--LINK CON JS-->
    <script defer src="./assets/js/deposit.js"></script>

    <!--LINK CON CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
            <div class="container-fluid">

                <h1 class="navbar-brand">
                    <i class="bi bi-arrow-down-circle fs-5"> Depósito</i>
                </h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarWallet">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarWallet">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">
                                <i class="bi bi-house"></i> Menú principal
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sendmoney.html">
                                <i class="bi bi-arrow-left-right"></i> Transferir
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="deposit.html">
                                <i class="bi bi-arrow-down-circle"></i> Depositar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transactions.html">
                                <i class="bi bi-clock-history"></i> Ultimos movimientos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">
                                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="wallet-header">

            <div class=" mb- text-center">
                <p class="text-white ">Saldo actual:</p>
                <div class="saldo">
                    <p class="fw-bold">$<span id="saldoTotal">0</span></p>
                </div>
            </div>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5">

                    <h2 class="mb-4">Realizar depósito</h2>

                    <form id="depositForm">
                        <div class="mb-4">
                            <label for="montoDepositado" class="form-label">Monto a depositar:</label>
                            <input type="number" name="enviar" id="montoDepositado" class="form-control"
                                placeholder="Ingresa el monto" min="1" step="0.01" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="btnDepositar" class="btn btn-outline-primary">Realizar deposito</button>
                        </div>
                    </form>
                    
                    <div id="confirmacionDeposito" class="mt-3 d-none">
                        <div class="alert alert-success text-center mb-0">
                            <strong>Depósito de $<span id="montoConfirmado"></span> realizado
                                correctamente.</strong>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="error" class="toast align-items-center text-bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Ingrese un monto válido.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

</body>

</html>
