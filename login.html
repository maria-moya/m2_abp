<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--LINK CON JS-->
    <script defer src="./assets/js/login.js"></script>

    <!--LINK CON CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
 
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5">

                    <form target="_self" id="loginForm" novalidate>

                        <div id="encabezado" class="py-2 mb-5">
                            <h1 class="mb-0 text-center">Inicio sesión</h1>
                        </div>

                        <div class="mb-5">
                            <label for="email" class="form-label">Email</label>

                            <div class="input-group has-validation">

                                <span class="input-group-text">
                                    <i class="bi bi-envelope-at"></i>
                                </span>

                                <input type="email" name="correo" id="email" class="form-control"
                                    placeholder="Ingrese su email" required>

                                <div class="invalid-feedback">
                                    Ingrese un correo válido.
                                </div>

                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="password" class="form-label">Contraseña</label>

                            <div class="input-group has-validation">
                                
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                
                                <input type="password" name="clave" id="password" class="form-control"
                                    placeholder="Ingrese contraseña" minlength="4" maxlength="8" required>
                                
                                    <div class="invalid-feedback">
                                    La contraseña debe tener:
                                    <ul>
                                        <li>Entre 4 y 8 caracteres.</li>
                                        <li>Al menos una letra y un número</li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                        <div class="alert alert-success d-none text-center" id="inicioSesion">
                            Inicio de sesión exitoso.
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
